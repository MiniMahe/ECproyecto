<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego trenes</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../imgs/tren.ico" type="image/x-icon">
</head>

<body>
    <div id="game">
            <div id="cloud1" class="cloud">
                <img src="../imgs/cloud.png" alt="">
            </div> 
            <div id="cloud2" class="cloud">
                <img src="../imgs/cloud.png" alt="">
            </div>     
        <h1 id="gameOver">Game over</h1>
        <h1 id="win">You win</h1>
        <div id="block">
            <img src="../imgs/tren.png" alt="">
        </div>
        <div id="character">
            <img src="../imgs/niño.png" alt="chico" id="boy">
        </div>
    </div>
    <div id="punt-container">
        <p id="puntuacion">Puntuación: <span id="puntos">0</span></p>       
    </div>
    <p id="nivel">Nivel: <span id="lvl">1</span></p>
    <button id="resetButton">Play again </button>
   
    <script src="../JS/index.js"></script>
</body>

</html>
